<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Welcome — Become Part of Our Family</title>

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600&display=swap"
        rel="stylesheet">

    <style>
        
        :root {
            --leaf: #E9F6EE;
            --deep: #164E2E;
            --gold: #B8860B;
            --olive-muted: rgba(133, 153, 95, 0.14);
            --card-bg: rgba(8, 18, 10, 0.55);
            --text-soft: #0f2f22;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #f7fcf8 0%, var(--leaf) 40%, #e0f3e5 100%);
            color: var(--text-soft);
            -webkit-font-smoothing: antialiased;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px 10px;
            overflow-x: hidden;
            /* Essential for 3D effect */
        }

        /* --- Book Scene Setup --- */
        .book-scene {
            width: 100%;
            max-width: 500px;
            /* Poster width */
            height: 850px;
            /* Poster height */
            position: relative;
            margin: auto;
            transition: transform 0.6s;
        }

        .book {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 1.2s cubic-bezier(0.645, 0.045, 0.355, 1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .book.is-flipped {
            transform: rotateY(-180deg);
        }

        /* --- Faces --- */
        .book-face {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* Hides the back when flipped */
            border-radius: 12px;
            overflow: hidden;
            background: #fff;
        }

        /* Front Face: Poster */
        .book-face.front {
            z-index: 2;
            transform: rotateY(0deg);
        }

        .poster-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Back Face: Form */
        .book-face.back {
            transform: rotateY(180deg);
            background: linear-gradient(180deg, #fff 0%, #f4fbf6 100%);
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(22, 78, 46, 0.1);
        }

        /* --- The "File Tag" --- */
        .file-tag {
            position: absolute;
            /* Stick out to the right */
            bottom: 23%;
            right: 29%;
            padding: 20px;
            height: 140px;
            background: var(--deep);
            opacity: 0.8;
            color: #fff;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.15);
            transition: all 0.3s ease;
            z-index: 10;
            font-family: 'Inter', serif;
            font-weight: 700;
            letter-spacing: 2px;
            font-size: 14px;
            border-left: 2px solid rgba(255, 255, 255, 0.1);
        }

        .file-tag:hover {
            background: var(--gold);
        }


        /* --- Form Container (Scrollable inside the book) --- */
        .form-container {
            flex: 1;
            overflow-y: auto;
            padding: 40px 5px;
            /* Custom Scrollbar */
            scrollbar-width: thin;
            scrollbar-color: var(--deep) #f0f0f0;
        }

        .form-container::-webkit-scrollbar {
            width: 6px;
        }

        .form-container::-webkit-scrollbar-track {
            background: #f0f0f0;
        }

        .form-container::-webkit-scrollbar-thumb {
            background-color: var(--deep);
            border-radius: 10px;
        }

        /* --- Typography & Form Styles (Reused/Refined) --- */
        .title-cinematic {
            font-family: 'Cinzel', serif;
            color: var(--deep);
            font-weight: 700;
            font-size: 24px;
            line-height: 1.2;
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 12px;
            color: rgba(22, 78, 46, 0.7);
            margin-bottom: 20px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }


        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: var(--deep);
            font-size: 24px;
            cursor: pointer;
            z-index: 20;
            opacity: 0.6;
            transition: 0.2s;
        }

        .close-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }

        /* --- Responsiveness --- */
        @media (max-width: 600px) {
            .book-scene {
                max-width: 100%;
                height: 85vh;
                /* Fit viewport on mobile */
            }

            .file-tag {
                bottom: 20.5%;
                right: 28%;
                font-size: 10px;
                padding: 9px;
            }

        }

        .footer-brand {
            padding: 15px;
            width: 100%;
            text-align: center;
            background: var(--deep);
            color: #fff;
            font-family: 'Inter', serif;
            font-size: 12px;
            letter-spacing: 2px;
            z-index: 100;
            pointer-events: none;
        }
    </style>
</head>

<body>


    <div class="book-scene">

        <div class="book" id="book">

            <!-- FRONT FACE: Poster + Tag -->
            <div class="book-face front">
                <img src="ht.png" alt="Movie Poster" class="poster-img">

                <!-- The Interactive Tag -->
                <div class="file-tag" onclick="flipBook()">
                    <span>OPEN APPLICATION</span>
                </div>
            </div>

            <!-- BACK FACE: Form -->
            <div class="book-face back">
                <button type="button" class="close-btn" onclick="flipBook()" aria-label="Close Form">&times;</button>

                <div class="form-container">
                    <div class="text-center mb-4">
                        <h1 class="title-cinematic">Assistant Director Casting Form</h1>
                        <div class="subtitle">Hridhaya Thudakkam</div>
                        <div style="height: 2px; width: 50px; background: var(--gold); margin: auto;"></div>
                    </div>

                    <iframe
                        src="https://docs.google.com/forms/d/e/1FAIpQLSfslDui-BLYV_TbURvBg7hU_4_I9NxMvqh6IiIj8jvlbSTRLQ/viewform?usp=header"
                        width="100%" height="900" frameborder="0" marginheight="0" marginwidth="0"
                        style="border: none; border-radius: 12px; box-shadow: 0 0 20px rgba(0,0,0,0.2);">
                    </iframe>

                </div>
                <footer class="footer-brand">© 2025 Deep Aspects | Educating Tech &
                    Developing Projects</footer>
            </div>
        </div>

    </div>




    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function flipBook() {
            document.getElementById('book').classList.toggle('is-flipped');
        }

        document.addEventListener('DOMContentLoaded', () => {
            const flipElements = document.querySelectorAll('[onclick*="flipBook"]');
            flipElements.forEach(el => {
                el.addEventListener('click', flipBook);
                el.removeAttribute('onclick'); // Remove inline to prevent errors
            });
        });
        // ---------------------------------------------------
    </script>

</body>

</html>
